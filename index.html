<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Pay</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="cart">
            <div class="cart-box">
                <div class="cart-box-head">
                    <div class="cart-box-head__title">
                        kodoku
                    </div>
                    <div class="cart-box-head__name">
                        Humidifier
                    </div>
                </div>
                <div class="cart-box-body">
                    <i class="fas fa-chevron-left body-icon-left"></i>
                    <i class="fas fa-chevron-right body-icon-right"></i>
                    <img src="https://apo-medical.cz/18120-field_zoom_default/dyson-am10-air-humidifier.jpg" alt="Image Product">
                    <div class="cart-box-body-dot">
                        <div></div>
                        <div class="active"></div>
                        <div></div>
                    </div>
                </div>
                <div class="cart-box-foot">
                    <div class="cart-box-foot__price">
                        Price <span>$ 169</span>
                    </div>
                    <div class="cart-box-foot__review">
                        Reviews
                        <div class="cart-box-foot__review-icon">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star nolight"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-pay">
                <div class="cart-pay-head">
                    <div class="cart-pay-head__title">
                        PAYMENT METHOD
                    </div>
                    <div class="cart-pay-head__method">
                        <div class="cart-pay-head__btn active">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa">
                        </div>
                        <div class="cart-pay-head__btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/PayPal_logo.svg/1200px-PayPal_logo.svg.png" alt="Paypal">
                        </div>
                        <div class="cart-pay-head__btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa">
                        </div>
                        <div class="cart-pay-head__btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/PayPal_logo.svg/1200px-PayPal_logo.svg.png" alt="Paypal">
                        </div>
                    </div>
                </div>
                <div class="cart-pay-body">
                    <div class="cart-pay-body__group">
                        <label for="name" class="cart-pay-body__label">
                            Cardholder Name
                        </label>
                        <input type="text" id="name" class="cart-pay-body__input">
                    </div>
                    <div class="cart-pay-body__group">
                        <label for="cardnumber" class="cart-pay-body__label">
                            Card number
                        </label>
                        <input type="text" id="cardnumber" class="cart-pay-body__input">
                    </div>
                    <div class="cart-pay-body__group small">
                        <div class="cart-pay-body__group-small">
                            <label for="datex" class="cart-pay-body__label">
                                Exp date
                            </label>
                            <input type="text" id="datex" class="cart-pay-body__input">
                        </div>
                        <div class="cart-pay-body__group-small">
                            <label for="cvv" class="cart-pay-body__label">
                                CVV
                            </label>
                            <input type="text" id="cvv" class="cart-pay-body__input">
                        </div>
                    </div>
                    
                    <button class="cart-pay-body__btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
